<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
        }
        .confirmation {
            text-align: center;
            margin: 50px auto;
        }
        h2 {
            color: #FF6347;
            margin-top: 0;
        }
        p {
            color: #B0B0B0;
        }
        .actions {
            margin-top: 20px;
        }
        input[type="submit"], a {
            background-color: #2A2A2A;
            color: #E0E0E0;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, a:hover {
            background-color: #3A3A3A;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h2>Are you sure you want to delete this task?</h2>
        <p>{{ task.title }}</p>
        <div class="actions">
            <form method="post">
                {% csrf_token %}
                <input type="submit" value="Confirm">
            </form>
            <a href="{% url 'task_list' %}">Cancel</a>
        </div>
    </div>
</body>
</html>
