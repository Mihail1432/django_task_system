<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
        }
        form {
            width: 100%;
            max-width: 400px;
            margin: 50px auto 0;
        }
        input[type="text"], textarea, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
        }
        input[type="text"], textarea {
            background-color: #333;
            color: #E0E0E0;
        }
        input[type="submit"] {
            background-color: #3A3A3A;
            color: #E0E0E0;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #505050;
        }
        .errorlist {
            color: #FF6347;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
            {% for error in field.errors %}
                <div class="errorlist">{{ error }}</div>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %} Task">
    </form>
</body>
</html>
