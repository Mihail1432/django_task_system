<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>
</head>
<body>
<h2>Tasks</h2>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
        <a href="{% url 'task_edit' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
