<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
        }
        .task {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        h2 {
            color: #E0E0E0;
            margin-top: 0;
        }
        p {
            color: #B0B0B0;
        }
        .actions {
            margin-top: 20px;
        }
        a {
            color: #E0E0E0;
            text-decoration: none;
            background-color: #2A2A2A;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #3A3A3A;
        }
    </style>
</head>
<body>
    <div class="task">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <div class="actions">
            <a href="{% url 'task_edit' task.pk %}">Edit</a>
            <a href="{% url 'task_delete' task.pk %}">Delete</a>
            <a href="{% url 'task_list' %}">Back to Task List</a>
        </div>
    </div>
</body>
</html>
